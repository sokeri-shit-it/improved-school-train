<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
  crossorigin="anonymous">
  <title>Пример формы</title>
</head>
<body>
  <div class="container bg-warning p-3" width="450px">
    <h1 class="text-center"> Анкета претендента </h1>
    <h2 class="text-center"> На участие в миссии </h2>
    <div>
      <form class="login_form m-3" method="post">
        <input type="surname" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Введите фамилию" name="surname">
        <input type="name" class="form-control" id="name" placeholder="Введите имя" name="name"><br/>
        <input type="email" class="form-control" id="email" placeholder="Введите адрес почты" name="email"><br>
        <div class="form-group">
          <label for="education">Какое у вас образование</label>
          <select class="form-control" id="education" name="education">
            <option>Начальное</option>
            <option>Среднее</option>
            <option>Средне-специальное</option>
            <option>Высшее</option>
            <option>Без образования</option>
          </select>
        </div><br>
        <div class="form-group">
          <label for="prof"> Какие у Вас есть професии? </label>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Инженер-исследователь </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Пилот </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Строитель </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Экзобиолог </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Врач </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Инженер по терраформированию </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Климатолог </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Специалист по радиационной защите </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Астрогеолог </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="prof"> Гляциолог </label>
            <input type="checkbox" class="form-check-input" id="prof" name="prof">
          </div>
        </div><br>
        <div class="form-group">
          <label for="form-check"> Укажите пол </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
            <label class="form-check-label" for="male"> Мужской </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sex" id="female" value="female">
            <label class="form-check-label" for="female"> Женский </label>
          </div>
        </div><br>
        <div class="form-group">
          <label for="about"> Почему Вы хотите принять участие в миссии? </label>
          <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div><br>
        <div class="form-group">
          <label for="photo"> Приложите фотографию </label>
          <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
          <label class="form-check-label" for="acceptRules"> Готовы остаться на Марсе? </label>
        </div>
        <button type="submit" class="btn btn-primary"> Отправить </button>
      </form>
    </div>
  </div>
</body>
</html>
