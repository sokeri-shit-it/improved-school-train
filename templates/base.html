<!doctype html>
		<html lang="en">
		<head>
		    <meta charset="UTF-8">
		    <meta name="viewport"
		          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		    <link rel="shortcut icon" href="static/img/only_logo.png" type="image/png">
		    <link rel="stylesheet" type="text/css" href="static/css/custom.css">
		    <title>{% block title %}{% endblock %}</title>

		</head>
		<body>
		<nav class="navbar navbar-expand-lg navbar-primary bg-primary border-bottom border-primary">
		    <nav class="navbar navbar-white bg-primary">
		        <span class="border border-light rounded">
		            <img src="static/img/logo_1.png" alt="" width="125" height="55">
		        </span>
		    </nav>

		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		        <nav class="navbar navbar-white bg-primary">
		            <form class="form-inline" method="post">
		                <a href="/index_khab" name="index">
		                    <button class="btn btn-outline-light" type="button">Главная</button>
		                </a>
		            </form>
		        </nav>
		        <nav class="navbar navbar-white bg-primary">
		            <form class="form-inline">
		                <a href="/about_us">
		                    <button class="btn btn-outline-light" type="button">Про нас</button>
		                </a>
		            </form>
		        </nav>
		        <nav class="navbar navbar-white bg-primary">
		            <form class="form-inline">
		                <a href="/map">
		                    <button class="btn btn-outline-light" type="button">Наши офисы</button>
		                </a>
		            </form>
		        </nav>
		    </div>
		    {% if current_user.is_authenticated %}
		    	<a class="btn btn-outline-light" href="/logout">{{ current_user.name }}</a>
		    {% else %}
		    <!-- Default dropleft button -->
			<div class="btn-group dropleft">
			  <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
			    Dropstart
			  </button>
			  <ul class="dropdown-menu">
			    <li><a class="dropdown-item" href="/login">Войти</a></li>
			    <li><a class="dropdown-item" href="/register">Зарегистрировать  ся</a></li>
			    <li><a class="dropdown-item" href="/settings">Настройки</a></li>
			  </ul>
			</div>
		   	{% endif %}
		</nav>


		<div>
			{% block head %}{% endblock %}
		</div>

		<div class="container">
		    {% block content %}{% endblock %}
		</div>
		</body>
		</html>
